<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Table</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Database Table</h1>
        <table>
            <thead>
                <tr>
                    <!-- Loop through the column names passed from the Flask route and create table headers -->
                    {% for column in colnames %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the rows of data passed from the Flask route and create table rows -->
                {% for row in rows %}
                    <tr>
                        <!-- Loop through each cell in the row and create table data cells -->
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
